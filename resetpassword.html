<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reset Password</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="password"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
        }

        button {
            background-color: #2C0080;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reset Password</h1>
        <div class="error" id="errorContainer"></div>
        <label for="password">New Password</label>
        <input type="password" id="password" placeholder="New Password">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm Password">
        <button id="resetBtn">Reset Password</button>

        <script>
            const errorContainer = document.getElementById('errorContainer');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const resetBtn = document.getElementById('resetBtn');

            resetBtn.addEventListener('click', async () => {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                if (!password || !confirmPassword) {
                    errorContainer.textContent = 'Please fill in all fields.';
                    return;
                }

                if (password !== confirmPassword) {
                    errorContainer.textContent = 'Passwords do not match.';
                    return;
                }

                const searchParams = new URLSearchParams(window.location.search);
                const token = searchParams.get('token');
                const email = searchParams.get('email');

                try {
                    const response = await fetch('https://api.supabase.io/auth/v1/password/reset', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json',
                        },
                        body: JSON.stringify({
                            email,
                            password,
                            token
                        }),
                    });

                    if (!response.ok) {
                        const data = await response.json();
                        throw new Error(data.error.message);
                    }

                    // Password reset successful
                    // You can display a success message or redirect the user to a login page
                    // Example: window.location.href = '/login.html';

                    // Clear form fields
                    passwordInput.value = '';
                    confirmPasswordInput.value = '';
                    errorContainer.textContent = '';
                } catch (error) {
                    errorContainer.textContent = error.message;
                }
            });
        </script>
    </div>
</body>
</html>
